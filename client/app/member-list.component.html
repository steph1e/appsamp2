<div class="container">
 
  <form class="form-horizontal">
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      
      <th>NAME</th>
      <th>SURNAME</th>
      <th>AGE</th>
      <th>GROUP</th>
      <th>OPERATIONS</th>
    </tr>
  </thead>
   <tbody>
    <tr *ngFor="let member of members">
      <td>{{member.name}}</td>
      <td>{{member.surname}}</td>
      <td>{{member.age}}</td>
      <td>{{member.group}}</td>
    <td>
        <button (click)="removeMember(member._id)" class="btn btn-danger" ><span class="glyphicon glyphicon-remove"></span> </button>
    <button (click)="viewMember(member._id)" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
    </td>
    </tr>
   </tbody>
</table>
  </form>
</div>
